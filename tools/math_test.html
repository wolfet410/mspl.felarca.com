<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
<script>
function Divide()
{
	numerator = parseInt(document.getElementById('numerator').value);
	denominator = parseInt(document.getElementById('denominator').value);
	
	wholeNumber = parseInt(numerator / denominator);
	document.getElementById('wholenumber').value = wholeNumber;
	
	remainder = numerator - (wholeNumber * denominator);
	document.getElementById('remainder').value = remainder;
	
	return true;

}
</script>
</head>

<body>
<form name="form1">
	<p>Numerator:
	  <input type="text" id='numerator' />
  </p>
	<p>Denominator:
      <input type="text" id='denominator' />
  </p>
	<p>Whole Number: 
      <input type="text" id="wholenumber" />
  </p>
	<p>Remainder:
      <input type="text" id="remainder" />
                </p>
	<input type="button" onClick='Divide();' value="Calculate" />
</form>
</body>
</html>
