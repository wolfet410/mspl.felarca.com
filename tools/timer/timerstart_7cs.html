<form>

        </div></td>
    </tr>
    <tr>
      <td colspan="2" valign="bottom">
          <input name="text3" type="text" class="timer" id="minutes" size="2">

          <input name="text3" type="text" class="timer" id="seconds" size="2">
      </td>
    </tr>
  </table>
  <table border="0" cellspacing="0" cellpadding="0" align="center">
    <tr>
      <td colspan="6" valign="top">&nbsp;</td>
    </tr>
    <tr>
      <td colspan="3" valign="top"><h1>Ante<br>
          <input name="text42" type="text" class="current" id="sBlind" size="5">
      </h1>        </td>
      <td valign="top" width="50"><div align="center">
      </div></td>
      <td valign="top"><h1 align="center"> Minimum Bet<br>
          <input name="text4" type="text" class="current" id="bBlind" size="5">
</h1>      </td>
    </tr>
    <tr>
      <td colspan="3" valign="top">&nbsp;</td>
      <td valign="top">&nbsp;</td>
      <td valign="top">&nbsp;</td>
    </tr>
    <tr>
      <td valign="top"><h2>Round<br>
          <input name="text2" type="text" class="next" id="round" size="2">
      </h2></td>
      <td valign="top">&nbsp;</td>
      <td valign="top"><h2>Denominations in Play<br>
        <img src="images/chips_blank.gif" name="chips" width="475" height="100"></h2></td>
      <td valign="top">&nbsp;</td>
      <td valign="bottom" align="center"><img src="images/spacer.gif" width="600" height="100" name="BreakBanner"></td>
    </tr>
  </table>
  </form>
